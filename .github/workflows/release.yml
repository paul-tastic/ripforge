name: Release

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for tag check

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest tests/ --cov=app --cov-report=term-missing --cov-fail-under=48

    - name: Get version
      id: version
      run: |
        VERSION=$(python -c "from app import __version__; print(__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check
      run: |
        VERSION=${{ steps.version.outputs.version }}
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "Tag v$VERSION already exists"
          echo "should_release=false" >> $GITHUB_OUTPUT
        else
          echo "Tag v$VERSION does not exist, will release"
          echo "should_release=true" >> $GITHUB_OUTPUT
        fi

  release:
    needs: test
    if: needs.test.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.test.outputs.version }}
        name: v${{ needs.test.outputs.version }}
        generate_release_notes: true
