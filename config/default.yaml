# RipForge Default Configuration
# This file provides sensible defaults - copy to settings.yaml and customize

ripforge:
  port: 8081
  host: "0.0.0.0"
  timezone: "America/Chicago"

paths:
  raw_rips: "/mnt/media/rips/raw"
  completed: "/mnt/media/rips/completed"
  movies: "/mnt/media/movies"
  tv: "/mnt/media/tv"
  logs: "./logs"

drive:
  device: "/dev/sr0"

ripping:
  min_length: 2700              # 45 min - skip trailers/extras
  max_length: 99999
  main_feature_only: true       # Only rip longest track
  skip_transcode: true          # Keep original MakeMKV quality
  auto_rip: true                # Auto-start after scan countdown
  auto_rip_delay: 20            # Seconds before auto-rip starts
  hands_free: false             # Skip confirmations, identify after rip
  # TV episode detection settings
  tv_min_episode_length: 1200   # 20 minutes minimum for episode detection
  tv_max_episode_length: 3600   # 60 minutes maximum for episode detection
  tv_episode_tolerance: 60      # Seconds tolerance for episode runtime matching

integrations:
  radarr:
    enabled: true
    url: "http://localhost:7878"
    api_key: ""

  sonarr:
    enabled: true
    url: "http://localhost:8989"
    api_key: ""

  overseerr:
    enabled: false
    url: "http://localhost:5055"
    api_key: ""

  plex:
    enabled: true
    url: "http://localhost:32400"
    token: ""

  tautulli:
    enabled: false
    url: "http://localhost:8181"
    api_key: ""

notifications:
  email:
    enabled: false
    provider: sendgrid           # Options: sendgrid (recommended), msmtp
    sendgrid_api_key: ""         # Get free key at https://app.sendgrid.com/settings/api_keys
    check_suppressions: true     # Check SendGrid suppression list before sending
    smtp_host: ""
    smtp_port: 587
    from_address: ""
    from_name: "Plex Media Server"   # Display name for emails (e.g., "Lakehouse Plex Media Server")
    weekly_subject: "Weekly Digest - New Additions"  # Subject line for weekly recap
    recipients: []
    on_complete: true
    on_error: true
    weekly_recap: true

identification:
  use_overseerr_wanted: true
  use_radarr_wanted: true
  runtime_tolerance: 300         # 5 min tolerance for matching
  confidence_threshold: 75       # Auto-accept above this score
